# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Myphp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_141e5745d3e94fbeacf50b4f064365e5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_58ad3dd0939b494790b0a3d9af428cfd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_141e5745d3e94fbeacf50b4f064365e5 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Myphp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c8393ddb379d42afb33b36fa690bf9cd }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_141e5745d3e94fbeacf50b4f064365e5 }}/appsvc/staticsite:${{ github.sha }}'